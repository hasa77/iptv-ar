name: Update Arabic IPTV
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run filter script
        run: python .scripts/process_iptv.py

      - name: Debug - List Files
        run: ls -R  # This will show us exactly where the files are being created

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase  # Ensure we have the latest before pushing
          git add curated-live.m3u arabic-epg-clean.xml
          git commit -m "Auto-update: $(date)" || echo "No changes to commit"
          git push origin main
