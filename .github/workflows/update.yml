name: Update Arabic IPTV
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  group: epg-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Always uses the latest stable Python 3 release

      - name: Install dependencies
        run: pip install requests

      - name: Run filter script
        run: python .scripts/process_iptv.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # This forces git to recognize the binary file has been touched
          touch arabic-epg.xml 
          git add arabic-epg.xml curated-live.m3u
          # Added --allow-empty to ensure the workflow finishes cleanly
          git commit -m "Update Arabic EPG: $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"
          git push origin main
