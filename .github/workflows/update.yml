name: Update Arabic IPTV
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5 # Upgraded to v5 for better caching
        with:
          python-version: '3.x'  # The '.x' tells GitHub to use the latest stable release

      - name: Install dependencies
        run: pip install requests

      - name: Run filter script
        run: python .scripts/process_iptv.py

      - name: Debug - List Files
        run: ls -R  # This will show us exactly where the files are being created

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Remove the old uncompressed file if it exists to avoid confusion
          rm -f arabic-epg-clean.xml 
          git add arabic-epg.xml.gz
          git commit -m "Auto-update EPG: $(date)" || exit 0
          git push origin main
